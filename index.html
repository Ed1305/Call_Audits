    <style>
        /* Calibri font stack for a professional look across all elements */
        body { 
            font-family: 'Calibri', 'Candara', 'Segoe', 'Segoe UI', 'Optima', 'Arial', sans-serif; 
            background-color: #f8fafc; 
            font-weight: 400; 
            font-size: 16px; /* Normal, readable base size */
            -webkit-font-smoothing: antialiased;
            color: #1e293b;
        }
        
        /* Ensure all form elements and buttons use Calibri */
        input, button, select, textarea, span, div, p, h1, h2, h3, h4 {
            font-family: 'Calibri', 'Candara', 'Segoe', 'Segoe UI', 'Optima', 'Arial', sans-serif !important;
        }

        .line-clamp-3 { 
            display: -webkit-box; 
            -webkit-line-clamp: 3; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
        }

        h1, h2, h3, h4 { 
            font-weight: 700; 
        }

        /* Standardized sizing utility classes */
        .text-normal { font-size: 16px; }
        .text-medium { font-size: 14px; }
        .text-small { font-size: 13px; }
        .text-tiny { font-size: 11px; }

        /* Custom scrollbar for a professional feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
